    <div id="welcomeScreen" style="display: inline;" class="infoScreen">
        <h1 style="text-align: center;">Welcome to Dolphin Dash</h1>
        <p>The aim of the game is to score as many points as possible by guiding your dolphin around the obstacles in it's path.</p>
        <button onclick="gameStarted()">Press to play</button>
    </div>

        <h1 style="text-align: center;">Game Over</h1>
        <p id="scoreParagraph">Score: 0</p>
        <button onclick="gameStarted()">Press to play again</button>
    </div>

    <canvas id="canvas" class="gameCanvas">Unfortunately, your browser does not support dolphin dash. So now you miss out on the best game ever devised by dolphins</canvas>
